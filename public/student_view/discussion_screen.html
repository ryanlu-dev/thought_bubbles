<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="components/reactions.js" type="text/javascript" defer></script>
		<title>Thought Bubbles</title>
	</head>
	<body>
		<div class="col d-flex justify-content-center align-items-center">
			<div class="container">
				<div class="row gy-5 d-flex justify-content-center align-items-center">
					<div class="col-12 col-md-8 col-lg-6 col-xl-5">
						<div class="card text-center mb-3">
							<div class="card-header">Discussion Question</div>
							<div class="card-body"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div>
			<div class="col-lg-2 col-md-3 col-6" style="margin-bottom: 10px">
				<div class="card mb-3">
					<div class="card-body">
						<p class="text-center">I believe that...</p>
						<div class="row">
							<div class="col">
								<div class="d-grid gap-2 d-md-block justify-content-md-start">
									<button class="btn btn-primary" type="button">Reply</button>
								</div>
							</div>
							<div class="col">
								<student-reaction></student-reaction>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
