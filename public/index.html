<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Thought Bubbles</title>
		<!-- Browser Tab Icons -->
		<link
			rel="icon"
			type="image/png"
			rel="noopener"
			target="_blank"
			href="../resources/img/icons/favicon.ico"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			rel="noopener"
			target="_blank"
			href="../resources/img/icons/favicon-16x16.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			rel="noopener"
			target="_blank"
			href="../resources/img/icons/favicon-32x32.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			rel="noopener"
			target="_blank"
			href="../resources/img/icons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			rel="noopener"
			target="_blank"
			href="../resources/img/icons/android-chrome-192x192.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="512x512"
			rel="noopener"
			target="_blank"
			href="../resources/img/icons/android-chrome-512x512.png"
		/>
	</head>
	<body>
		<div class="container-fluid px-0">
			<div class="maintitle text-center">
				<h1 class="display-4">Thought Bubbles</h1>
				<p class="lead">Classroom discussion redefined.</p>
				<hr class="my-4" />
				<a
					class="btn btn-primary btn-lg mr-4"
					href="#"
					role="button"
					id="createRoomBtn"
					>Create a Room</a
				>
				<a
					class="btn btn-secondary btn-lg"
					href="#"
					role="button"
					id="joinRoomBtn"
					>Join a Room</a
				>
			</div>
		</div>

		<div class="container">
			<form method="POST" action="../app/post_interaction.php">
				<div class="form-group">
					<label for="parentID">Reply/react to: </label>
					<input
						class="form-control"
						type="number"
						name="parent_id"
						id="parentID"
						placeholder="InteractionID (optional)"
					/>
				</div>
				<div class="form-group">
					<label for="sessionID">Session ID: </label>
					<input
						class="form-control"
						type="number"
						name="session_id"
						id="sessionID"
						placeholder="SessionID"
					/>
				</div>
				<div class="form-group">
					<label for="promptID">Prompt ID: </label>
					<input
						class="form-control"
						type="number"
						name="prompt_id"
						id="promptID"
						placeholder="PromptID"
					/>
				</div>
				<div class="form-group">
					<label for="studentID">Student ID: </label>
					<input
						class="form-control"
						type="number"
						name="student_id"
						id="studentID"
						placeholder="StudentID"
					/>
				</div>
				<div class="form-group">
					<label for="interactionType"
						>Interaction Type (1 = message, 2 = reaction):
					</label>
					<input
						class="form-control"
						type="number"
						name="interaction_type"
						id="interactionType"
						placeholder="InteractionType"
					/>
				</div>
				<div class="form-group">
					<label for="content">Content: </label>
					<input
						class="form-control"
						type="text"
						name="content"
						id="content"
						placeholder="Content"
					/>
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
			crossorigin="anonymous"
		></script>
	</body>
</html>
