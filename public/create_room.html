<body>
    <div class="container-fluid px-0">

        <a class="btn btn-secondary btn-sm mr-4" href="room_settings.html" role="button" id="roomSettingsBtn">Room Settings</a>

        <div class="maintitle text-center">
          <h1 class="display-4">Thought Bubbles</h1>
          <p class="lead">Classroom discussion redefined.</p>
          <hr class="my-4">

          <p class="lead">Create a Room:</p>
          <div class="form-group">
            <label for="roomNumber">Room ID: </label>
            <input class="form-control"  type="number" name="room_id" id="roomID" placeholder="InteractionID (optional)">
          </div>

          <div class="form-group">
            <label for="roomName">Room Name: </label>
            <input class="form-control"  type="text" name="room_name" id="roomName" placeholder="InteractionID (optional)">
          </div>

          <!--<a class="btn btn-primary btn-lg mr-4" href="create_room.html" role="button" id="createRoomBtn">Create a Room</a>
          <a class="btn btn-secondary btn-lg" href="#" role="button" id="joinRoomBtn">Join a Room</a>
          -->

          <a class="btn btn-primary btn-lg mr-4" href="#" role="button" id="finalizeRoomBtn">Finish Creating Room</a>
        </div>
      </div>
